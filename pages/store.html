<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Store</title>
    <link rel="shortcut icon" href="../assets/img/logo.png"/>
    <link rel="stylesheet" href="../stylesheets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="common-container-grid">
        <header class="header">
            <div class="header__content container">
                <img id="logo" src="../assets/img/logo.png" alt="Logo del sitio"/>
                <nav>
                    <menu>
                        <img id="burguer-menu" src="../assets/img/burguer.png" alt="Menu Hamburguesa">
                    </menu>
                    <ul class="content__navbar">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./store.html">Store</a></li>
                        <li><a href="./about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="main__store container">
                <h2 class="store__title top-title">Store</h2>
                <div class="store__items">
                    <article class="items__image" >
                        <img src="../assets/img/products/celu.jpg" alt="foto de celular"/>
                    </article>
                    <article class="items__image" >
                        <img src="../assets/img/products/ipad.jpg" alt="foto de ipad"/>
                    </article>
                    <article class="items__image" >
                        <img src="../assets/img/products/notebook.jpeg" alt="foto de notebook"/>
                    </article>
                    <article class="items__image" >
                        <img src="../assets/img/products/computadora.jpg" alt="foto de computadora"/>
                    </article>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content container">
                <img id="logo" src="../assets/img/logo.png" alt="Logo del sitio"/>
                <div class="content__links">
                    <ul class="links__list">
                        <li><a href="./contact.html">Contact</a></li>
                        <li><a href="./faq.html">FAQs</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
