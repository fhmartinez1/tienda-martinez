<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>
    <link rel="shortcut icon" href="../assets/img/logo.png"/>
    <link rel="stylesheet" href="../stylesheets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/img/logo.png" alt="logo" id="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            <a class="nav-link" href="./store.html">Store</a>
                            <a class="nav-link" href="./about.html">About</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="main__contact container">
            <h2 class="contact__title top-title">Contact</h2>
            <form class="contact__form" action="ruta a donde van los datos" method="GET/POST" enctype="como se va a encriptar">
                <div class="form__container">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre..."/>
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Email..."/>
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba su consulta..."></textarea>
                </div>
                    <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content container">
            <img id="logo" src="../assets/img/logo.png" alt="Logo del sitio"/>
            <div class="content__links">
                <ul class="links__list">
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./faq.html">FAQs</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
