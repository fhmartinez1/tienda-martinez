<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store - Contact Us</title>
    <meta name="description" content="Is there anything we can help you with? Please reach out y filling this form." />
    <meta name="keywords" content="Contact, Email, Request, Incident, Message" />
    <link rel="shortcut icon" href="../assets/img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/new-style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/img/logo.png" alt="logo" id="logo" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            <a class="nav-link" href="./store.html">Store</a>
                            <a class="nav-link" href="./about.html">About</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="main__contact container">
            <h1 class="contact__title pt-4">Contact Us</h1>
            <form class="main__contact-form">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="formControlTextarea1" class="form-label">Request</label>
                  <textarea class="form-control" id="formControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check" />
                  <label class="form-check-label" for="check">I want to recieve news about our latest offers and products</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content container">
            <a href="../index.html">
                <img id="logo" src="../assets/img/logo.png" alt="Logo del sitio" />
            </a>
            <div class="footer__content-links">
                <ul class="footer__content-links-list">
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./faq.html">FAQs</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
