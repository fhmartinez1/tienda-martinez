<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="shortcut icon" href="./assets/img/logo.png"/>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/new-style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/logo.png" alt="logo" id="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            <a class="nav-link" href="./pages/store.html">Store</a>
                            <a class="nav-link" href="./pages/about.html">About</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <h1 class="main__title pt-4">Home</h1>
        <section class="main__content container">
            <div id="carouselExampleIndicators" class="carousel slide main__content-container py-4" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner main__content-container-image">
                  <div class="carousel-item active">
                    <img src="https://picsum.photos/600/300?random=1" class="d-block w-100" alt="imagen carousel 1">
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/600/300?random=2" class="d-block w-100" alt="imagen carousel 2">
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/600/300?random=3" class="d-block w-100" alt="imagen carousel 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content container">
            <img id="logo" src="./assets/img/logo.png" alt="Logo del sitio"/>
            <div class="footer__content-links">
                <ul class="footer__content-links-list">
                    <li><a href="./pages/contact.html">Contact</a></li>
                    <li><a href="./pages/faq.html">FAQs</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
